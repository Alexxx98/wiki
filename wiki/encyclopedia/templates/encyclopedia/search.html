{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    {% if entries %}
        <h1>Did you mean:</h1>
        <ul>
            {% for entry in entries %}
                <a href="{{ entry }}"><li>{{ entry }}</li></a>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No results.</h1>
    {% endif %}
{% endblock %}
