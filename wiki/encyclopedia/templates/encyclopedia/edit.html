{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <textarea class="form-control" style="width: 700px;" rows="30" name="content">{{ content }}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}
